<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Update</title></head>
<body>
<h1>Update user</h1>
<form th:action="@{/user-update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />
    <label>Name: <input type="text" name="name" th:value="${user.name}" /></label><br/>
    <label>Surname: <input type="text" name="surname" th:value="${user.surname}" /></label><br/>
    <label>Department: <input type="text" name="department" th:value="${user.department}" /></label><br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/users}">Back</a>
</body>
</html>
